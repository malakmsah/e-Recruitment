    <h:body>
        <style type="text/css">
            .value {

        <h:form id="formm">
            <p:messages>
                <p:autoUpdate />
            </p:messages>

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="field" value="Field Required :"  />
                <p:selectOneMenu id="field" value="#{selectOneMenuView.field}" effect="fold" editable="true" required="true"
                                 requiredMessage="Choose one of the options">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{selectOneMenuView.fields}" />
                </p:selectOneMenu>

                <p:outputLabel for="position" value="Position :" />

                <p:outputLabel for="experience" value="Experience :" />

                                 requiredMessage="Choose one of the options">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{selectOneMenuView.experiences}" />
                </p:selectOneMenu>

                <p:outputLabel for="salary" value="Salary :" />
                <p:selectOneMenu id="salary" value="#{selectOneMenuView.salary}" effect="fold" editable="true" required="true"
                                 requiredMessage="Choose one of the options">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{selectOneMenuView.salaries}" />
                </p:selectOneMenu>

                <p:outputLabel for="duration" value="Duration :" />
                <p:selectOneMenu id="duration" value="#{selectOneMenuView.duration}" effect="fold" editable="true" required="true"
                                 requiredMessage="Choose one of the options">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{selectOneMenuView.durations}" />
                </p:selectOneMenu>

                <p:outputLabel for="city" value="City :" />
                <p:selectOneMenu id="city" value="#{selectOneMenuView.city}" effect="fold" editable="true" required="true"
                                 requiredMessage="Choose one of the options">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{selectOneMenuView.cities}" />
                </p:selectOneMenu>
            </h:panelGrid>
