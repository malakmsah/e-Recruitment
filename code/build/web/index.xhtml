<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.app_title}</title>
    </h:head>
    <h:body dir="#{langBean.dir}">
        <ui:decorate template="/app_templates/login_template.xhtml">   
            <center>
                <p:fieldset  style="width: 410px;
                             height: 180px;
                             box-shadow:9px 0 4px -4px #cccccc, -8px 0 5px -4px #cccccc;">
                    <center>
                        <h:form id="seeker_choice">
                            <p:commandButton   value="#{msgs.hp_choice_job_seeker}"                                                
                                               style="width:270px; height:45px; margin-top:30px; background-color: #428BCA;" 
                                               ajax="false"
                                               action="jobseeker/signup?faces-redirect=true"/>
                        </h:form>
                        
                        <h:form id="recruiter_choice">
                            <p:commandButton   value="#{msgs.hp_choice_recruiter}"                                                
                                               style="width:270px; height:45px; margin-top:25px; background-color: #428BCA;" 
                                               ajax="false"
                                               action="recruiter/signup?faces-redirect=true"/>
                        </h:form>
                    </center>
                </p:fieldset> 
            </center>
        </ui:decorate>
    </h:body>
</html>
