<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msgs.manage_events}</title>
</h:head>
<h:body>
    <ui:decorate template="/app_templates/app_template_1.xhtml">
        <h:form id="add_event">
            <p:messages id="msgs" closable="true" globalOnly="true"/>

            <p:panel header="#{msgs.event_info}"
                     style="min-height:400px;
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                <h:panelGrid id="add"
                             style="float: #{langBean.styleFloat};"
                             columns="3"
                             dir="#{langBean.dir}">

                    <p:outputLabel value="#{msgs.recruiters.name_ar}:" for="name_ar"/>
                    <p:inputText id="name_ar"
                                 style="width:600px"
                                 value="#{addEditRecruiterBean.recruiters.name_ar}"
                                 required="true"
                                 maxlength="255"
                                 requiredMessage="#{msgs.required_msg}">
                    </p:inputText>
                    <h:message for="name_ar" styleClass="errorMsg"/>

                    <p:outputLabel value="#{msgs.recruiters.name_en}:" for="name_en"/>
                    <p:inputText id="name_en"
                                 style="width:600px"
                                 value="#{addEditRecruiterBean.recruiters.name_en}"
                                 required="true"
                                 maxlength="255"
                                 requiredMessage="#{msgs.required_msg}">
                    </p:inputText>
                    <h:message for="name_en" styleClass="errorMsg"/>


                    <p:outputLabel value="#{msgs.recruiters.number_of_employees}:" for="number_of_employees"/>
                    <p:spinner id="number_of_employees"
                               style="width:600px"
                               value="#{addEditRecruiterBean.recruiters.number_of_employees}"
                               required="true"
                               requiredMessage="#{msgs.required_msg}">
                    </p:spinner>
                    <h:message for="number_of_employees" styleClass="errorMsg"/>

                    <p:outputLabel value="#{msgs.addresses.country}:" for="country"/>
                    <p:selectOneMenu value="#{addEditRecruiterBean.addresses.country}"
                                     id="country" converter="#{countryConverter}"
                                     required="true"
                                     requiredMessage=" #{msgs.required_msg}">
                        <f:selectItem itemLabel="#{msgs.select_one}" noSelectionOption="true" itemValue=""/>
                        <f:selectItems var="country"
                                       value="#{addEditRecruiterBean.countries}"
                                       itemLabel="#{langBean.isEnglish?country.name_en: country.name_ar}"
                                       itemValue="#{country}"/>
                    </p:selectOneMenu>
                    <h:message for="country" styleClass="errorMsg"/>


                    <p:outputLabel value="#{msgs.addresses.city}:" for="city"/>
                    <p:selectOneMenu value="#{addEditRecruiterBean.addresses.city}"
                                     id="city" converter="#{cityConverter}"
                                     required="true"
                                     requiredMessage=" #{msgs.required_msg}">
                        <f:selectItem itemLabel="#{msgs.select_one}" noSelectionOption="true"
                                      itemValue=""/>
                        <f:selectItems var="city"
                                       value="#{addEditRecruiterBean.cities}"
                                       itemLabel="#{langBean.isEnglish?city.name_en: city.name_ar}"
                                       itemValue="#{city}"/>
                    </p:selectOneMenu>
                    <h:message for="country" styleClass="errorMsg"/>


                    <p:outputLabel value="#{msgs.recruiters.username}:" for="username"/>
                    <p:inputText id="username"
                                 style="width:600px"
                                 value="#{addEditRecruiterBean.recruiters.username}"
                                 required="true"
                                 maxlength="255"
                                 requiredMessage="#{msgs.required_msg}">
                    </p:inputText>
                    <h:message for="username" styleClass="errorMsg"/>

                    <p:outputLabel value="#{msgs.recruiters.password}:" for="password"/>
                    <p:password id="password"
                                style="width:600px"
                                value="#{addEditRecruiterBean.recruiters.password}"
                                required="true"
                                maxlength="255"
                                requiredMessage="#{msgs.required_msg}">
                    </p:password>
                    <h:message for="password" styleClass="errorMsg"/>

                    <p:outputLabel value="#{msgs.recruiters.confPassword}:" for="confPassword"/>
                    <p:password id="confPassword"
                                style="width:600px"
                                value="#{addEditRecruiterBean.recruiters.password}"
                                required="true"
                                maxlength="255"
                                requiredMessage="#{msgs.required_msg}">
                    </p:password>
                    <h:message for="confPassword" styleClass="errorMsg"/>


                    <p:outputLabel value="#{msgs.recruiters.phone}:" for="phone"/>
                    <p:inputText id="phone"
                                 style="width:600px"
                                 value="#{addEditRecruiterBean.recruiters.phone}"
                                 required="true"
                                 maxlength="255"
                                 requiredMessage="#{msgs.required_msg}">
                    </p:inputText>
                    <h:message for="phone" styleClass="errorMsg"/>


                    <p:outputLabel value="#{msgs.recruiters.email}:" for="email"/>
                    <p:inputText id="email"
                                 style="width:600px"
                                 value="#{addEditRecruiterBean.recruiters.email}"
                                 required="true"
                                 maxlength="255"
                                 requiredMessage="#{msgs.required_msg}">
                    </p:inputText>
                    <h:message for="email" styleClass="errorMsg"/>

                    <p:outputLabel value="#{msgs.date}:" for="date"/>
                    <p:calendar id="date"
                                value="#{addEditRecruiterBean.recruiters.foundedAt}"
                                dir="ltr"
                                pattern="yyyy-MM-dd HH:mm"
                                navigator="true"
                                required="true"
                                yearRange="c-10:c+1"
                                timeInput="true"
                                requiredMessage=" #{msgs.required_msg}"/>
                    <h:message for="date" styleClass="errorMsg"/>


                </h:panelGrid>
            </p:panel>

            <p:commandButton value="#{msgs.save}"
                             styleClass="commandButton"
                             icon="ui-icon-disk"
                             iconPos="#{langBean.styleFloat}"
                             ajax="false"
                             style="float:#{langBean.styleFloat}"
                             actionListener="#{addEditRecruiterBean.saveEvent()}"/>

        </h:form>
    </ui:decorate>
</h:body>
</html>
