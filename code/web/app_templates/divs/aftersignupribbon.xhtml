<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <!-- Author : Omar -->
    <h:form id="ribbon_menu2"             
            style="direction:#{langBean.dir}; width:100%">           
        <p:ribbon activeIndex="#{sessionBean.menuIndex}">                        
            <p:tab title="#{msgs.account}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.edit}" 
                                      styleClass="ribbonButton"
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="/jobseeker/edit?faces-redirect=true"> 
                    </p:commandButton>
                </p:ribbonGroup>               
            </p:tab>
            <p:tab title="#{msgs.vacancies}">  
                 <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.browse}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(1)}"
                                      action="/vacancies/browse.xhtml?faces-redirect=true">                         
                    </p:commandButton>
                </p:ribbonGroup>               
            </p:tab>
        </p:ribbon>
    </h:form>
</ui:composition>
