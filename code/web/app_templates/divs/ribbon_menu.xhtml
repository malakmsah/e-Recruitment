<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:form id="ribbon_menu"

                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"

            </p:tab>
            
            <p:tab title="#{msgs.alumni}">

                                      actionListener="#{sessionBean.setMenuIndex(1)}"

            <p:tab title="#{msgs.hoffaz}">

                                      actionListener="#{sessionBean.setMenuIndex(3)}"

            <p:tab title="#{msgs.licensing}">

                               style="float:#{langBean.styleFloat};">
