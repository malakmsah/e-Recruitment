<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head></h:head>

    <h:body>
        <ui:decorate template="/app_templates/loggedin_job_seeker_template.xhtml">
            <p:panel id="pnl" header="#{msgs.edit_account}" style="margin-bottom:10px;">

                <h:form id="form1">
                    <p:messages id="messages" />

                    <h3>#{msgs.personal_information}</h3>
                    <h:panelGrid columns="3" cellpadding="5">

                        <p:outputLabel value="#{msgs.firstname}" for="firstname" />
                        <p:inputText id="firstname" required="true" label="#{msgs.first_name}"
                                     size="40" requiredMessage="#{msgs.required_field}"
                                     value="#{seekerEditInfoBean.firstname}">
                        </p:inputText>
                        <p:message for="firstname" />

                        <p:outputLabel value="#{msgs.lastname}" for="lastname" />
                        <p:inputText id="lastname" required="true" label="#{msgs.lastname}"
                                     size="40" requiredMessage="#{msgs.required_field}"
                                     value="#{seekerEditInfoBean.lastname}">
                        </p:inputText>
                        <p:message for="lastname" />

                        <p:outputLabel value="#{msgs.username}" for="username" />
                        <p:inputText id="username" required="true" label="#{msgs.username}"
                                     size="40" requiredMessage="#{msgs.required_field}"
                                     value="#{seekerEditInfoBean.username}">
                        </p:inputText>
                        <p:message for="username" />

                        <p:outputLabel value="#{msgs.email}" for="email" />
                        <p:inputText id="email" required="true" label="#{msgs.email}"
                                     size="40"  requiredMessage="#{msgs.required_field}"
                                     value="#{seekerEditInfoBean.email}">
                        </p:inputText>
                        <p:message for="email" />

                        <p:outputLabel value="#{msgs.phone}" for="contact" />
                        <p:inputText id="contact" required="true" label="#{msgs.phone}"
                                     size="40" requiredMessage="#{msgs.required_field}"
                                     value="#{seekerEditInfoBean.phone}">
                            <p:watermark for="contact" value="#{msgs.phone_example}" />
                        </p:inputText>
                        <p:message for="contact" />

                        <p:outputLabel for="gender" value="#{msgs.gender}" />
                        <p:selectOneMenu id="gender" value="#{seekerEditInfoBean.gender}" style="width:125px">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{seekerEditInfoBean.genders}" />
                        </p:selectOneMenu>
                        <p:message for="gender" display="text" />

                        <p:outputLabel  value="#{msgs.password}:"/>
                        <p:password id="signup_password" 
                                    size="40"                                       
                                    required="true"
                                    requiredMessage="#{msgs.wrong_password}"
                                    value="#{seekerEditInfoBean.password}"
                                    match="signup_password_confirm"
                                    >          
                            <p:watermark for="signup_password" value="#{msgs.password}"/>                                
                        </p:password>    
                        <p:message for="signup_password" display="text" />

                        <p:outputLabel  value="#{msgs.confirm_password}:"/>
                        <p:password id="signup_password_confirm" 
                                    size="40"                                      
                                    required="true"
                                    requiredMessage="#{msgs.wrong_password}"
                                    value="#{seekerEditInfoBean.password}"
                                    >          
                            <p:watermark for="signup_password_confirm" value="#{msgs.confirm_password}"/>                                
                        </p:password>  
                        <p:message for="signup_password_confirm" display="text" />

                    </h:panelGrid>

                    <h3>#{msgs.interests}</h3>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="interests" value="#{msgs.interests}" />
                        <p:selectOneMenu id="interests" value="#{seekerEditInfoBean.interest}" style="width:100%" >
                            <f:selectItem itemLabel="#{msgs.select_interest}" itemValue=""  />
                            <f:selectItems value="#{seekerEditInfoBean.interestsNames}" />
                        </p:selectOneMenu>
                        <p:message for="interests" />

                    </h:panelGrid>

                    <h3>#{msgs.education}</h3>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="education" value="#{msgs.education}" />
                        <p:selectOneMenu id="education" value="#{seekerEditInfoBean.education}" style="width:100%">

                            <f:selectItem itemLabel="#{msgs.education}" itemValue=""  />
                            <f:selectItems value="#{seekerEditInfoBean.educationsMajors}" />
                        </p:selectOneMenu>
                        <p:message for="education" />

                        <p:outputLabel value="#{msgs.first_date}" for="myDate1" />
                        <p:calendar size="40" value="#{seekerEditInfoBean.fromDate}"  id="myDate1" locale="it">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <p:message for="myDate1" />

                        <p:outputLabel value="#{msgs.end_date}" for="myDate1" />
                        <p:calendar size="40" value="#{seekerEditInfoBean.toDate}"  id="myDate2" locale="it">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <p:message for="myDate2" />


                    </h:panelGrid>

                    <h3>#{msgs.experience}</h3>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="position" value="#{msgs.position}" />
                        <p:inputText id="position" 
                                     size="40"                                       
                                     required="true"
                                     value="#{seekerEditInfoBean.position}">          
                            <p:watermark for="position" value="#{msgs.enter_position}"/>                                
                        </p:inputText>    
                        <p:message for="position" />

                        <p:outputLabel value="#{msgs.company}" for="company" />
                        <p:inputText id="company" required="true" label="#{msgs.company}"
                                     size="40" requiredMessage="#{msgs.required_field}"
                                     value="#{seekerEditInfoBean.company}">
                        </p:inputText>
                        <p:message for="company" />
                    </h:panelGrid>

                    <p:commandButton id="update_info" value="Update" style="width:110px; height:30px; margin-top:25px; background-color: #428BCA;" 
                                     ajax="false"
                                     styleClass="commandButton"
                                     action="#{seekerEditInfoBean.updateInfo()}"
                                     />
                </h:form>
            </p:panel>
        </ui:decorate>
    </h:body>
</html>
