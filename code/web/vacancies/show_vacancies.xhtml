<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <h:head>
        <title>#{msgs.manage_vacancies}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
     
        
                    <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.vacancy_info}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
        <p:panelGrid columns="2">
            <f:facet name="header">
                <p:graphicImage name="demo/images/misc/kobe.png" />
            </f:facet>

            <h:outputText value="Name:" />
            <h:outputText value="#{browseVacanciesBean.selectedVacancy.position}" />

            <h:outputText value="Team:" />
            <h:outputText value="#{browseVacanciesBean.selectedVacancy.description}" />

            <h:outputText value="Position:" />
            <h:outputText value="Shooting Guard" />

            <h:outputText value="Number:" />
            <h:outputText value="24" />
        </p:panelGrid>
                </p:panel>
                <h:form id="apply_vacancy"> 
                    
                     <p:commandButton value="#{msgs.apply}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{showVacancy.applyVacancy()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_vacancies"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
