<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.manage_events}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template_1.xhtml">  
            <h:form id="add_event">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.event_info}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <p:outputLabel value="#{msgs.recruiters.nameAr}:" for="nameAr"/>
                        <p:inputText id="nameAr"
                                     style="width:600px"
                                     value="#{addEditRecruitersBean.recruiters.nameAr}"                                      
                                     required="true"
                                     maxlength="255"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="nameAr" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.recruiters.nameAr}:" for="nameEn"/>
                        <p:inputText id="nameEn"
                                     style="width:600px"
                                     value="#{addEditRecruitersBean.recruiters.nameEn}"                                      
                                     required="true"
                                     maxlength="255"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="nameEn" styleClass="errorMsg"/>


                        <p:outputLabel value="#{msgs.recruiters.numberOfEmployee}:" for="numberOfEmployee"/>
                        <p:spinner id="numberOfEmployee"
                                   style="width:600px"
                                   value="#{addEditRecruitersBean.recruiters.numberOfEmployee}"                                      
                                   required="true"
                                   requiredMessage="#{msgs.required_msg}">
                        </p:spinner>
                        <h:message for="numberOfEmployee" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.addresses.country}:" for="country"/>
                        <p:selectOneMenu value="#{addEditRecruitersBean.addresses.country}"
                                         id="country" converter="#{countryConverter}"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"         noSelectionOption="true"                              itemValue=""/>
                            <f:selectItems var="country"
                                           value="#{addEditRecruitersBean.countries}" 
                                           itemLabel="#{langBean.isEnglish?country.nameEn: country.nameAr}"
                                           itemValue="#{country}"/>                             
                        </p:selectOneMenu>
                        <h:message for="country" styleClass="errorMsg"/>


                        <p:outputLabel value="#{msgs.addresses.city}:" for="city"/>
                        <p:selectOneMenu value="#{addEditRecruitersBean.addresses.city}"
                                         id="city" converter="#{cityConverter}"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}" noSelectionOption="true"
                                          itemValue=""/>
                            <f:selectItems var="city"
                                           value="#{addEditRecruitersBean.cities}" 
                                           itemLabel="#{langBean.isEnglish?city.nameEn: city.nameAr}"
                                           itemValue="#{city}"/>                             
                        </p:selectOneMenu>
                        <h:message for="country" styleClass="errorMsg"/>


                        <p:outputLabel value="#{msgs.recruiters.username}:" for="username"/>
                        <p:inputText id="username"
                                     style="width:600px"
                                     value="#{addEditRecruitersBean.recruiters.username}"                                      
                                     required="true"
                                     maxlength="255"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="username" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.recruiters.password}:" for="password"/>
                        <p:password id="password"
                                    style="width:600px"
                                    value="#{addEditRecruitersBean.recruiters.password}"                                      
                                    required="true"
                                    maxlength="255"
                                    requiredMessage="#{msgs.required_msg}">
                        </p:password>
                        <h:message for="password" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.recruiters.password}:" for="password"/>
                        <p:password id="password" match="confPassword"
                                    style="width:600px"
                                    value="#{addEditRecruitersBean.recruiters.password}"                                      
                                    required="true"
                                    maxlength="255"
                                    requiredMessage="#{msgs.required_msg}">
                        </p:password>
                        <h:message for="password" styleClass="errorMsg"/>
                        
                         <p:outputLabel value="#{msgs.recruiters.confPassword}:" for="confPassword"/>
                         <p:password id="confPassword" 
                                    style="width:600px"
                                    value="#{addEditRecruitersBean.recruiters.password}"                                      
                                    required="true"
                                    maxlength="255"
                                    requiredMessage="#{msgs.required_msg}">
                        </p:password>
                        <h:message for="confPassword" styleClass="errorMsg"/>



                        <p:outputLabel value="#{msgs.recruiters.phone}:" for="phone"/>
                        <p:inputText id="phone"
                                     style="width:600px"
                                     value="#{addEditRecruitersBean.recruiters.phone}"                                      
                                     required="true"
                                     maxlength="255"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="phone" styleClass="errorMsg"/>


                        <p:outputLabel value="#{msgs.recruiters.email}:" for="email"/>
                        <p:inputText id="email"
                                     style="width:600px"
                                     value="#{addEditRecruitersBean.recruiters.email}"                                      
                                     required="true"
                                     maxlength="255"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="email" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.recruiters.email}:" for="email"/>
                        <p:inputText id="email"
                                     style="width:600px"
                                     value="#{addEditRecruitersBean.recruiters.email}"                                      
                                     required="true"
                                     maxlength="255"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="email" styleClass="errorMsg"/>



                        <p:outputLabel value="#{msgs.date}:" for="date"/>
                        <p:calendar id="date"
                                    value="#{addEditRecruitersBean.recruiters.foundedAt}"
                                    dir="ltr"
                                    pattern="yyyy-MM-dd HH:mm" 
                                    navigator="true"
                                    required="true"
                                    yearRange="c-10:c+1"
                                    timeInput="true"
                                    requiredMessage=" #{msgs.required_msg}"/> 
                        <h:message for="date" styleClass="errorMsg"/>                                        

                        
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditRecruitersBean.saveEvent()}" />
                                              
            </h:form>
        </ui:decorate>
    </h:body>
</html>
